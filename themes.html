<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AUS Themes</title>

  <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    :root { --border:#e5e7eb; --fg:#111; --bg:#fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; color:var(--fg); background:var(--bg); }
    h1 { margin: 10px 0 14px; }

    .controls { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0 14px; }
    input, button { padding: 6px 10px; border:1px solid var(--border); border-radius:8px; }
    button { cursor: pointer; }
    #table { border: 1px solid var(--border); }

    .tabulator-row { border-bottom: 1px solid #d1d5db; }
    .tabulator-cell.wrap { white-space: normal !important; word-wrap: break-word; line-height: 1.4; }

    .topnav{
      position: sticky; top: 0; z-index: 1000;
      display:flex; gap:10px; align-items:center;
      background:#fff; border-bottom:1px solid var(--border);
      padding:10px 12px; margin:-16px -16px 16px -16px;
    }
    .topnav a{
      text-decoration:none; color:#334155; padding:6px 10px;
      border-radius:6px; font-weight:500;
    }

    /* Classification group (green) */
    .topnav a[href="./"],
    .topnav a[href="radial.html"],
    .topnav a[href="classification.html"],
    .topnav a[href="clusters.html"],
    .topnav a[href="authors_clusters.html"],
    .topnav a[href="themes.html"] {
        background-color: #10b981 !important;
        color: white !important;
        padding: 4px 10px;
        border-radius: 8px;
        margin: 0 2px;
    }

    .topnav a[href="./"]:hover,
    .topnav a[href="radial.html"]:hover,
    .topnav a[href="classification.html"]:hover,
    .topnav a[href="clusters.html"]:hover,
    .topnav a[href="authors_clusters.html"]:hover,
    .topnav a[href="themes.html"]:hover {
        background-color: #0d946e !important;
        color: white !important;
    }

    /* Global clustering group (blue) */
    .topnav a[href="globalclusters.html"],
    .topnav a[href="global_clustering_table.html"],
    .topnav a[href="global_cluster_desc.html"],
    .topnav a[href="global_themes_desc.html"] {
        background-color: #3b82f6 !important;
        color: white !important;
        padding: 4px 10px;
        border-radius: 8px;
        margin: 0 2px;
    }

    .topnav a[href="globalclusters.html"]:hover,
    .topnav a[href="global_clustering_table.html"]:hover,
    .topnav a[href="global_cluster_desc.html"]:hover,
    .topnav a[href="global_themes_desc.html"]:hover {
        background-color: #2563eb !important;
        color: white !important;
    }

    /* FINAL RULE â€” active link red */
    .topnav a.active {
      background-color: #dc2626 !important;
      color: #fff !important;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="topnav" id="topnav">
    <a href="./">Classification</a>
    <a href="radial.html">Radial Classification</a>
    <a href="classification.html">Classification Details</a>
    <a href="clusters.html">Predefined Clusters</a>
    <a href="themes.html">Predefined Themes</a>
    <a href="authors_clusters.html">Authors Clusters</a>
    <a href="globalclusters.html">Clustering</a>
    <a href="global_clustering_table.html">Clustering Details</a>
    <a href="global_cluster_desc.html">LLM Clusters</a>
    <a href="global_themes_desc.html">LLM Themes</a>
    <a href="authors.html">Authors</a>
    <a href="cen_collab.html">Collaborations</a>
    <a href="metrics.html">Metrics</a>
    <a href="process.html">Process Diagram</a>
  </div>

  <h1>Predefined Themes</h1>

  <div class="controls">
    <input id="search" type="text" placeholder="Type to search">
    <button id="download-xlsx">Download Excel</button>
    <button id="download-csv">Download CSV</button>
    <button id="clear">Clear filters</button>
  </div>

  <div id="table"></div>

  <script>
    // highlight current page link in nav
    (function(){
      const norm = u => (u || "").split('?')[0].replace('./','') || 'index.html';
      const current = norm(location.pathname.split('/').pop());
      document.querySelectorAll('.topnav a').forEach(a => {
        const target = norm(a.getAttribute('href'));
        if (current === target || (current === 'index.html' && (target === '' || target === './'))) {
          a.classList.add('active');
        }
        a.addEventListener('click', function() {
          document.querySelectorAll('.topnav a').forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
    })();

    const columns = [
      {title:"Cluster ID", field:"cluster_id", sorter:"number", headerFilter:"input", width:120, hozAlign:"center", headerHozAlign:"center"},
      {title:"Theme ID", field:"theme_id", sorter:"number", headerFilter:"input", width:120, hozAlign:"center", headerHozAlign:"center"},
      {title:"Name", field:"name", sorter:"string", headerFilter:"input", width:270},
      {title:"Description", field:"description", sorter:"string", headerFilter:"input", cssClass:"wrap", formatter:"textarea", widthGrow:3},
    ];

    const table = new Tabulator("#table", {
      layout:"fitDataStretch",
      ajaxURL:"aus_themes.json",
      pagination:false,
      columns,
      columnDefaults:{ vertAlign:"top" },
      variableHeight:true
    });

    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim();
      if (!q) { table.clearFilter(true); return; }
      const fields = columns.map(c => c.field);
      table.setFilter(fields.map(f => ({field:f, type:"like", value:q})), "or");
    });

    document.getElementById("download-xlsx").addEventListener("click", () => {
      table.download("xlsx", "aus_themes.xlsx", {sheetName:"Themes"});
    });
    document.getElementById("download-csv").addEventListener("click", () => {
      table.download("csv", "aus_themes.csv");
    });

    document.getElementById("clear").addEventListener("click", () => {
      searchInput.value = "";
      table.clearFilter(true);
    });
  </script>
</body>
</html>
