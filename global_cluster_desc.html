  <h1>LLM Defined Clusters</h1>

  <div class="controls">
    <input id="search" type="text" placeholder="Type to search">
    <button id="download-xlsx">Download Excel</button>
    <button id="download-csv">Download CSV</button>
    <button id="clear">Clear filters</button>
  </div>

  <div id="table"></div>

<script>
const columns = [
  {title:"ID", field:"id", sorter:"number", headerFilter:"input", width:100, hozAlign:"center"},
  {title:"Name", field:"name", sorter:"string", headerFilter:"input", width:360, cssClass:"wrap", formatter:"textarea"},
  {title:"Description", field:"description", sorter:"string", headerFilter:"input", width:800, cssClass:"wrap", formatter:"textarea"}
];

const table = new Tabulator("#table", {
  layout:"fitDataStretch",
  ajaxURL:"global_clusters_meta.json",
  pagination:false,
  columns,
  variableHeight:true,
  columnDefaults:{ vertAlign:"top" }
});

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.trim();
  if (!q) return table.clearFilter(true);
  table.setFilter(columns.map(c => ({field:c.field, type:"like", value:q})), "or");
});
document.getElementById("download-xlsx").addEventListener("click", () => {
  table.download("xlsx", "clusters_meta.xlsx", {sheetName:"Clusters"});
});
document.getElementById("download-csv").addEventListener("click", () => {
  table.download("csv", "clusters_meta.csv");
});
document.getElementById("clear").addEventListener("click", () => {
  document.getElementById("search").value = ""; table.clearFilter(true);
});
</script>
